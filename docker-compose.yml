version: '3.8'

services:
  app:
    build: .
    container_name: great_value_app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - great_value_network
    environment:
      - APP_ENV=production

  nginx:
    image: nginx:latest
    container_name: great_value_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - great_value_network
    depends_on:
      - app

networks:
  great_value_network:
    driver: bridge
